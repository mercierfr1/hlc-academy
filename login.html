<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HLC Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="user-management.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #6128DB;
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #6128DB, #6128DB);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(97, 40, 219, 0.3);
        }

        .btn-secondary {
            flex: 1;
            background: white;
            color: #6128DB;
            padding: 14px;
            border: 2px solid #6128DB;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #6128DB;
            color: white;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6128DB;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your trading journey</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="buttons-container">
                <button type="submit" class="btn-primary">Sign In</button>
                <a href="onboarding.html" class="btn-secondary">Create New Account</a>
            </div>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; padding: 15px; background: #f8f9ff; border-radius: 8px; border: 1px solid #e5e7eb;">
            <h4 style="color: #6128DB; margin-bottom: 10px;">üîê Test Login Credentials</h4>
            <p style="margin: 5px 0; color: #374151;"><strong>Email:</strong> agulesen8@gmail.com</p>
            <p style="margin: 5px 0; color: #374151;"><strong>Password:</strong> password123</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create test user if it doesn't exist
            createTestUserIfNeeded();
            
            // Redirect if already logged in
            if (window.auth && window.auth.redirectIfLoggedIn()) {
                return;
            }

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    if (window.auth) {
                        window.auth.loginAndRedirect(email, password);
                    } else {
                        showError('Authentication system not loaded. Please refresh the page.');
                    }
                } catch (error) {
                    showError('Login failed: ' + error.message);
                }
            });
        });

        function createTestUserIfNeeded() {
            try {
                // Test user credentials
                const testUser = {
                    firstName: "Alex",
                    lastName: "Gulesen", 
                    email: "agulesen8@gmail.com",
                    password: "password123"
                };

                // Check if user already exists
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                const userExists = existingUsers.find(user => user.email === testUser.email);
                
                if (!userExists) {
                    // Create new user
                    const newUser = {
                        id: Date.now().toString(),
                        firstName: testUser.firstName,
                        lastName: testUser.lastName,
                        email: testUser.email,
                        password: testUser.password,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        profile: {
                            experience: "Beginner",
                            profitability: "Not profitable yet",
                            obstacle: "Overtrading",
                            screenTime: "3+ hours",
                            accountSize: "Under $1,000",
                            winVision: "Consistent profits",
                            phone: "+1234567890"
                        },
                        progress: {
                            currentModule: 1,
                            completedModules: [],
                            totalXP: 150,
                            dailyXP: 25,
                            streak: 3
                        },
                        preferences: {
                            notifications: true,
                            emailUpdates: true,
                            theme: 'light'
                        }
                    };
                    
                    existingUsers.push(newUser);
                    localStorage.setItem('users', JSON.stringify(existingUsers));
                    console.log('‚úÖ Test user created successfully!');
                }
            } catch (error) {
                console.error('‚ùå Error creating test user:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
